sudo: true
dist: trusty

install:
  - sudo apt-get --yes install snapd
  - sudo snap install hugo --channel=extended

script:
  - /snap/bin/hugo

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  local-dir: public
  fqdn: hilariofor25.com
  verbose: true
  target-branch: test-gh-pages
  on:
    branch: hugo

