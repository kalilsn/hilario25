<div class="volunteer-form-container">
  <div class="error">There was an error processing your submission. Please try disabling any adblockers and resubmitting, or use our <a href="https://docs.google.com/forms/d/e/1FAIpQLSeOUginutSL90SKyznZqquKLLQS6ARqUFuVTXoXYv_QVOD4Dw/viewform?usp=sf_link">google form</a>.</div>
  <div class="success">Thanks for signing up! We'll get in touch soon to let you know how you can get involved.</div>
  <form id="volunteer-form" class="volunteer-form">
    <div class="form-group">
      <input type="text" name="name" id="volunteer-name" class="form-control full" required placeholder="Name">
    </div>
    <div class="form-group">
      <input type="email" name="email" id="volunteer-email" class="form-control full" required placeholder="Email">
    </div>
    <div class="form-group">
      <input type="tel" name="phone" id="volunteer-phone" class="form-control half" required placeholder="Phone number">
    </div>
    <div class="form-group">
      <input type="text" name="zip" id="volunteer-zip" class="form-control half" pattern="[0-9]{5}" placeholder="Zip code">
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" required checked value="" id="signupCheck">
      <label class="form-check-label" for="signupCheck">
        I agree to receive email updates from Hilario for 25.
      </label>
    </div>
    <button type="submit" href="#" class="submit button">Get involved</button>
  </form>
</div>
