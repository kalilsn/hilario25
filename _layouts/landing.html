{% include head.html %}

<div class="container">
  <div class="logo row justify-content-end">
    <div class="col-lg-12 col-xl-6 col">
      {% include logo.html %}
    </div>
  </div>
  <div class="bg col-12 row">
    {% responsive_image_block %}
      path: "uploads/landing-bg.jpg"
      class: "bg-image"
    {% endresponsive_image_block %}
    <h2 class="slogan d-xl-none">{{ site.tagline }}</h2>
  </div>
  <div class="row justify-content-end">
    <div class="col-xl-5 landing-info">
      <a href="https://secure.actblue.com/donate/hilariofor25" class="contribute button col-lg-4 col-xl-6">Support the campaign</a>
      <h2 class="slogan d-none d-xl-block">{{ site.tagline }}</h2>
      <p class="platform">{{ content }}</p>
      {% include form.html %}
    </div>
  </div>
</div>

{% include footer.html %}
