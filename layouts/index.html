{{ define "main" }}
<main class="container-fluid p-0 p-lg-2">
  <div class="row m-0 p-0">
    <div class="col-12 col-xl-4 d-md-none d-xl-block headshot p-0">
      {{ partial "responsive-image" (dict "context" . "alt" .Params.alt "name" .Params.image) }}
      <h2 class="d-md-none tagline">{{ .Site.Params.tagline }}</h2>
    </div>
    <div class="col-12 col-xl-8 mt-md-5 mt-lg-0">
      <div class="row d-none d-lg-block">
        {{ partial "wordmark" . }}
      </div>
      <div class="row">
        <div class="col-12 col-md-6">
          <h2 class="d-none d-md-block tagline">{{ .Site.Params.tagline }}</h2>
          {{ .Content }}
        </div>
        <div class="col-12 col-md-6">
          {{ partial "form" . }}
        </div>
      </div>
    </div>
  </div>
</main>
{{ end }}
