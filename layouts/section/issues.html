{{ define "main" }}
  <main class="container-fluid">
    <div class="row">
      <div id="issues-sidebar" class="issues-sidebar d-none d-md-block col-md-4">
        <nav class="navbar nav navbar-light bg-light fixed flex-column flex-nowrap align-items-end">
          {{ $first := index .Pages 0 }}
          {{ range .Pages.ByWeight }}
            <a href="#{{ .Params.anchor }}" class="nav-link nav-item text-right{{ if eq . $first }} active{{ end }}">{{ .Title }}</a>
          {{ end }}
        </nav>
      </div>

      <div class="offset-md-4 col-md-8 col-xl-7 col-xxl-5 col-12">
        <div class="issues-content px-3 pt-3">
          {{ range .Pages.ByWeight }}
            {{ partial "responsive-image" (dict "context" $ "alt" .Params.alt "name" .Params.image) }}
            <h2 id={{ .Params.anchor }}>{{ .Title }}</h2>
            {{ .Content }}
          {{ end }}
          <br />
        </div>
      </div>
    </div>
  </main>
{{ end }}
