{{ define "main" }}
  <main class="container-fluid">
    <div class="row p-5">
      <div class="col-12 col-md-6">
        <div class="row mb-4">
          {{ partial "campaign-video" . }}
        </div>
        <div class="row">
          {{ partial "responsive-image" (dict "context" . "name" "hilario.jpg" "alt" "Hilario Dominguez talking with a friend") }}
        </div>
      </div>
      <div class="col-12 col-md-6">
          <h1>Meet Hilario</h1>
          {{ .Content }}
      </div>
    </div>
  </main>
{{ end }}
