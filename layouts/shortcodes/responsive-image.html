{{ $altText := .Get "alt" }}
{{ $caption := .Get "caption" }}
{{ $src := ($.Site.GetPage "section" "uploads" ).Resources.GetMatch (.Get "name") }}
<figure>
  <img
    srcset="{{ range $i, $size := $.Site.Params.sizes }}
      {{ ($src.Resize (printf "%v%v" $size "x")).RelPermalink }} {{ $size }}w{{ if $i }},
      {{ end }}{{ end }}"
    src="{{ $src.RelPermalink }}" alt="{{ $altText }}"/>
{{ if $caption }}
  <figcaption>
    <h4>{{ $caption }}</h4>
  </figcaption>
{{ end }}
</figure>
